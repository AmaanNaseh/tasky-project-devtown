    <!-- Task Management Project -->

    <!-- Modal : in top of body as invisible & appear only on triggering an event -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Task</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3 mt-3">
                        <label for="imageurl" class="form-label">Image URL</label>
                        <input type="url" class="form-control" id="imageurl" aria-describedby="Image Url"
                            placeholder="http://example.com/image.png">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="tasktitle" class="form-label">Task Title</label>
                        <input type="text" class="form-control" id="tasktitle" aria-describedby="Task Title"
                            placeholder="Enter Task Title">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="tasktype" class="form-label">Task Type</label>
                        <input type="text" class="form-control" id="tasktype" aria-describedby="Task Type"
                            placeholder="Enter Task Type">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="taskdescription" class="form-label">Task Description</label>
                        <textarea rows="6" type="text" class="form-control" id="taskdescription"
                            aria-describedby="Task Description" placeholder="Enter Task Description"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveChanges()" data-bs-dismiss="modal">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-primary" href="#">TaskY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"

                    <!--added fa fa icon code here -->

    <!-- For input form (1/3: Desktop, 1/2: Tablet, 1:Mobile) : first create grid then paste form -->

    <div class="container">
        <!--Bootstrap class that provides uniform margin & paddings to all components other than customized ones -->
        <div class="row mt-3"> <!-- 1 element so 1 row, margin top is 3 units -->
            <!-- Now we want 3 columns, search in middle with req. width -->

            <div class="col"></div> <!-- Empty columns can be used -->

            <div class="col-sm-12 col-md-6 col-lg-4">
                <!-- required code in middle col : suitable for desktop view but not mobile view -->
                <div class="input-group mb-3 shadow"> <!-- shadow here -->

                        aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <!-- search icon : fa-search can also be used-->
                </div>
            </div>

            <div class="col"></div>
